apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-dash-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-dash
  template:
    metadata:
      labels:
        app: backend-dash
    spec:
      containers:
      - name: backend-dash
        image: asia-south1-docker.pkg.dev/feisty-lambda-469318-s9/mono-repo/backend-dash:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        # livenessProbe:
        #   httpGet:
        #     path: /backend/health
        #     port: 8080
        #   initialDelaySeconds: 30
        #   periodSeconds: 10
        #   timeoutSeconds: 5
        #   failureThreshold: 3
        # readinessProbe:
        #   httpGet:
        #     path: /backend/health
        #     port: 8080
        #   initialDelaySeconds: 10
        #   periodSeconds: 5
        #   timeoutSeconds: 3
        #   failureThreshold: 3
      imagePullSecrets:
      - name: gcp-artifact-registry